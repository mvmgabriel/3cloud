eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
server:
  #port: ${PORT:0}
  port: 8082
spring:
  application:
    name: fms-oauth
  datasource:
    url: jdbc:postgresql://localhost:5432/fms-db
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  session:
    store-type: jdbc
    
    
fms-server:
  auth:
    providerUri: http://localhost:8082
    jks:
      keypass: 123456
      storepass: 123456
      alias: fms
      path: keystore/fms.jks