eureka:
  registerWithEureka: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    
spring:
  application:
    name: fms-gateway
  
  sleuth:
    sampler:
      probability: 1.0
  
  zipkin:
    base-url: http://localhost:9411
